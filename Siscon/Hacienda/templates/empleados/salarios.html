<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Salarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Salarios</h1>

        <!-- Tabla de salarios -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Monto</th>
                        <th>Puesto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="salarios-tbody">
                    <!-- Los datos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Formulario para añadir salario -->
        <h2 class="mt-5">Añadir un Nuevo Salario</h2>
        <form id="salario-form">
            <div class="mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                <input type="date" id="fecha_fin" name="fecha_fin" class="form-control">
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" id="monto" name="monto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="puesto_id" class="form-label">ID del Puesto</label>
                <input type="text" id="puesto_id" name="puesto_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Añadir Salario</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        const API_URL = '/salarios/';

        // Cargar salarios
        function cargarSalarios() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('salarios-tbody');
                    tbody.innerHTML = ''; // Limpia la tabla
                    data.forEach(salario => {
                        const row = `
                            <tr>
                                <td>${salario.fecha_inicio}</td>
                                <td>${salario.fecha_fin || 'N/A'}</td>
                                <td>${salario.monto}</td>
                                <td>${salario.puesto_id}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="eliminarSalario('${salario.id}')">Eliminar</button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error al cargar salarios:', error));
        }

        // Añadir salario
        document.getElementById('salario-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                fecha_inicio: document.getElementById('fecha_inicio').value,
                fecha_fin: document.getElementById('fecha_fin').value || null,
                monto: document.getElementById('monto').value,
                puesto_id: document.getElementById('puesto_id').value,
            };

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(result => {
                    alert('Salario añadido con éxito');
                    cargarSalarios(); // Recargar la tabla
                    document.getElementById('salario-form').reset(); // Limpiar formulario
                })
                .catch(error => console.error('Error al añadir salario:', error));
        });

        // Eliminar salario
        function eliminarSalario(id) {
            if (confirm('¿Estás seguro de eliminar este salario?')) {
                fetch(`${API_URL}${id}/`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Salario eliminado con éxito');
                            cargarSalarios(); // Recargar la tabla
                        } else {
                            alert('Error al eliminar salario');
                        }
                    })
                    .catch(error => console.error('Error al eliminar salario:', error));
            }
        }

        // Cargar salarios al cargar la página
        document.addEventListener('DOMContentLoaded', cargarSalarios);
    </script>
</body>
</html>
