<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Empleados</h1>

        <!-- Tabla de empleados -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="empleados-tbody">
                    <!-- Los datos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Formulario para añadir empleado -->
        <h2 class="mt-5">Añadir un Nuevo Empleado</h2>
        <form id="empleado-form">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" id="cedula" name="cedula" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Añadir Empleado</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        const API_URL = '/empleados/'; // Cambia según tu configuración

        // Función para cargar empleados
        function cargarEmpleados() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('empleados-tbody');
                    tbody.innerHTML = ''; // Limpia la tabla antes de cargar nuevos datos
                    data.forEach(empleado => {
                        const row = `
                            <tr>
                                <td>${empleado.cedula}</td>
                                <td>${empleado.nombre}</td>
                                <td>${empleado.apellido}</td>
                                <td>${empleado.correo}</td>
                                <td>${empleado.telefono}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="eliminarEmpleado('${empleado.cedula}')">Eliminar</button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error al cargar empleados:', error));
        }

        // Función para añadir empleado
        document.getElementById('empleado-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                cedula: document.getElementById('cedula').value,
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                correo: document.getElementById('correo').value,
                telefono: document.getElementById('telefono').value,
            };

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(result => {
                    alert('Empleado añadido con éxito');
                    cargarEmpleados(); // Recargar la tabla
                    document.getElementById('empleado-form').reset(); // Limpiar formulario
                })
                .catch(error => console.error('Error al añadir empleado:', error));
        });

        // Función para eliminar empleado
        function eliminarEmpleado(cedula) {
            if (confirm('¿Estás seguro de eliminar este empleado?')) {
                fetch(`${API_URL}${cedula}/`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Empleado eliminado con éxito');
                            cargarEmpleados(); // Recargar la tabla
                        } else {
                            alert('Error al eliminar empleado');
                        }
                    })
                    .catch(error => console.error('Error al eliminar empleado:', error));
            }
        }

        // Cargar empleados al cargar la página
        document.addEventListener('DOMContentLoaded', cargarEmpleados);
    </script>
</body>
</html>
