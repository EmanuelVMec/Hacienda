<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Departamentos</h1>

        <!-- Tabla de departamentos -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Contratador</th>
                        <th>Empleado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="departamentos-tbody">
                    <!-- Los datos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Formulario para añadir departamento -->
        <h2 class="mt-5">Añadir un Nuevo Departamento</h2>
        <form id="departamento-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contratador_id" class="form-label">ID del Contratador</label>
                <input type="text" id="contratador_id" name="contratador_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="empleado_id" class="form-label">ID del Empleado</label>
                <input type="text" id="empleado_id" name="empleado_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Añadir Departamento</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        const API_URL = '/departamentos/';

        // Cargar departamentos
        function cargarDepartamentos() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('departamentos-tbody');
                    tbody.innerHTML = ''; // Limpia la tabla
                    data.forEach(departamento => {
                        const row = `
                            <tr>
                                <td>${departamento.nombre}</td>
                                <td>${departamento.contratador_id}</td>
                                <td>${departamento.empleado_id}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="eliminarDepartamento('${departamento.id}')">Eliminar</button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error al cargar departamentos:', error));
        }

        // Añadir departamento
        document.getElementById('departamento-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                nombre: document.getElementById('nombre').value,
                contratador_id: document.getElementById('contratador_id').value,
                empleado_id: document.getElementById('empleado_id').value,
            };

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(result => {
                    alert('Departamento añadido con éxito');
                    cargarDepartamentos(); // Recargar la tabla
                    document.getElementById('departamento-form').reset(); // Limpiar formulario
                })
                .catch(error => console.error('Error al añadir departamento:', error));
        });

        // Eliminar departamento
        function eliminarDepartamento(id) {
            if (confirm('¿Estás seguro de eliminar este departamento?')) {
                fetch(`${API_URL}${id}/`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Departamento eliminado con éxito');
                            cargarDepartamentos(); // Recargar la tabla
                        } else {
                            alert('Error al eliminar departamento');
                        }
                    })
                    .catch(error => console.error('Error al eliminar departamento:', error));
            }
        }

        // Cargar departamentos al cargar la página
        document.addEventListener('DOMContentLoaded', cargarDepartamentos);
    </script>
</body>
</html>
