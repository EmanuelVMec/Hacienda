<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Puestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Puestos</h1>

        <!-- Tabla de puestos -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Departamento</th>
                        <th>Empleado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="puestos-tbody">
                    <!-- Los datos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Formulario para añadir puesto -->
        <h2 class="mt-5">Añadir un Nuevo Puesto</h2>
        <form id="puesto-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="departamento_id" class="form-label">ID del Departamento</label>
                <input type="text" id="departamento_id" name="departamento_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="empleado_id" class="form-label">ID del Empleado</label>
                <input type="text" id="empleado_id" name="empleado_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Añadir Puesto</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        const API_URL = '/puestos/';

        // Cargar puestos
        function cargarPuestos() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('puestos-tbody');
                    tbody.innerHTML = ''; // Limpia la tabla
                    data.forEach(puesto => {
                        const row = `
                            <tr>
                                <td>${puesto.nombre}</td>
                                <td>${puesto.departamento_id}</td>
                                <td>${puesto.empleado_id}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="eliminarPuesto('${puesto.id}')">Eliminar</button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error al cargar puestos:', error));
        }

        // Añadir puesto
        document.getElementById('puesto-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                nombre: document.getElementById('nombre').value,
                departamento_id: document.getElementById('departamento_id').value,
                empleado_id: document.getElementById('empleado_id').value,
            };

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(result => {
                    alert('Puesto añadido con éxito');
                    cargarPuestos(); // Recargar la tabla
                    document.getElementById('puesto-form').reset(); // Limpiar formulario
                })
                .catch(error => console.error('Error al añadir puesto:', error));
        });

        // Eliminar puesto
        function eliminarPuesto(id) {
            if (confirm('¿Estás seguro de eliminar este puesto?')) {
                fetch(`${API_URL}${id}/`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Puesto eliminado con éxito');
                            cargarPuestos(); // Recargar la tabla
                        } else {
                            alert('Error al eliminar puesto');
                        }
                    })
                    .catch(error => console.error('Error al eliminar puesto:', error));
            }
        }

        // Cargar puestos al cargar la página
        document.addEventListener('DOMContentLoaded', cargarPuestos);
    </script>
</body>
</html>
